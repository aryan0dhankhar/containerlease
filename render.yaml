services:
  # Backend API (Go)
  - type: web
    name: containerlease-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    buildContext: ./backend
    envVars:
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: "5432"
      - key: DB_USER
        value: containerlease
      - key: DB_PASSWORD
        value: changeme
      - key: DB_NAME
        value: containerlease
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: JWT_SECRET
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /healthz

  # Frontend (React)
  - type: web
    name: containerlease-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    buildContext: ./frontend
    envVars:
      - key: VITE_BACKEND_URL
        value: https://containerlease-backend.onrender.com
