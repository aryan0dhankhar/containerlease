apiVersion: apps/v1
kind: Deployment
metadata:
  name: containerlease
  labels:
    app: containerlease
spec:
  replicas: 2
  selector:
    matchLabels:
      app: containerlease
  template:
    metadata:
      labels:
        app: containerlease
    spec:
      containers:
        - name: backend
          image: ghcr.io/yourorg/containerlease:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: containerlease-secrets
                  key: redis_url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: containerlease-secrets
                  key: jwt_secret
            - name: DOCKER_HOST
              value: unix:///var/run/docker.sock
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
