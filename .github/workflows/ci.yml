name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Tidy modules
        working-directory: backend
        run: go mod tidy && git diff --quiet || (echo "Run 'go mod tidy' and commit changes" && exit 1)

      - name: Build
        working-directory: backend
        run: go build ./...

      - name: Test
        working-directory: backend
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          go test ./... -run TestNonExistingToAvoidIntegration

  lint:
    name: Lint - Static Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Vet
        working-directory: backend
        run: go vet ./...
